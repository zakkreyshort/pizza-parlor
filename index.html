<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1file.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
  	<form id="pizzaOrder">

			<div class="form-group" id="choosePizzaSize">
				<input type="radio" name="size" value="8">Small <br>
				<input type="radio" name="size" value="10">Medium <br>
				<input type="radio" name="size" value="12"> Large
			</div>

			<div class="form-group" id="toppingCheckbox">
				<input type="checkbox" name="toppings" value="1">Pepperoni<br>
				<input type="checkbox" name="toppings" value="1">Extra Cheese<br>
				<input type="checkbox" name="toppings" value="1">Anchovies<br>
				<input type="checkbox" name="toppings" value="1">Pineapple <br>
			</div>


			<button type="submit" id="completeOrder">Finish Order!</button>
		</form>
  </div>
  
</body>
</html>
